<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .title-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2.title {
            font-size: 28px;
            color: #333;
            text-align: center;
            padding-bottom: 5px;
            margin-bottom: 0; /* Adjust margin to match members.html */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .back-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <!-- Title container -->
            <div class="title-container">
                <h2 class="title">Issue Book to Member</h2>
            </div>
    
            <form action="" method="POST">
                <div class="form-group">
                    <label for="book_id">Book</label>
                    <select class="form-control" id="book_id" name="book_id">
                        {% for book in books %}
                            <option value="{{ book.id }}">{{ book.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="member_id">Member</label>
                    <select class="form-control" id="member_id" name="member_id">
                        {% for member in members %}
                            <option value="{{ member.id }}">{{ member.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="daily_rent_fee">Daily Rent Fee (in â‚¹)</label>
                    <input type="number" class="form-control" id="daily_rent_fee" name="daily_rent_fee" step="0.01" value="10" required>
                </div>
                <div class="form-group">
                    <label for="issue_date">Issue Date</label>
                    <input type="date" class="form-control" id="issue_date" name="issue_date" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Issue Book</button>
            </form>
        </div>
        <button onclick="goBack()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</body>
</html>
