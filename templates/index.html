<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: Archive, sans-serif;
            margin: 0;
        }
        .index-image {
            width: 100%;
            height: auto;
        }
        .container {
            margin-top: 20px;
            text-align: center;
            border: 2px solid #e7d553;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          /*background: #fff url('{{ url_for('static', filename='background.png') }}') no-repeat center;*/
            background-size: cover;
        }
        .app-logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-main {
            margin: 10px;
            width: 200px;
            height: 70px;
            font-size: 18px;
            border-radius: 35px;
            color: #140505;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            background-color: #d6b52e; 
        }
        .btn-main i {
            margin-right: 10px;
        }
        .btn-main:hover {
            background-color: #5a6268;
        }
        h1 {
            color: #020507;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #d6b52e;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='index_Image.jpg') }}" alt="Index Image" class="index-image">
    <div class="container">
        <img src="{{ url_for('static', filename='P.jpg') }}" alt="Library Logo" class="app-logo">

        <h1>Library Management System</h1>
        <div class="btn-container">
            <a href="/books" class="btn btn-primary btn-main"><i class="fas fa-book"></i> Manage Books</a>
            <a href="/members" class="btn btn-secondary btn-main"><i class="fas fa-users"></i> Manage Members</a>
            <a href="/issue-book" class="btn btn-success btn-main"><i class="fas fa-plus"></i> Issue Book</a>
            <a href="/return-book" class="btn btn-warning btn-main"><i class="fas fa-undo-alt"></i> Return Book</a>
            <a href="/import-books" class="btn btn-info btn-main"><i class="fas fa-file-import"></i> Import Books</a>
            <a href="/transactions" class="btn btn-dark btn-main"><i class="fas fa-list"></i> View Transactions</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
