<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Return Book</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body {
                font-family: 'Aptos', sans-serif;
                background-color: #fff;
                margin: 0;
                padding: 0;
            }
            .container {
                margin-top: 50px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                background-color: #d6b52e;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            }
            .title-container {
                background-color: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            h2.title {
                font-size: 28px;
                color: #333;
                text-align: center;
                padding-bottom: 5px;
                margin-bottom: 0;
            }
            .back-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                background: #d6b52e;
                color: #333;
                border: none;
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
            }
            .back-btn i {
                margin-right: 5px;
            }
            .home-btn {
                position: fixed;
                bottom: 20px;
                left: 20px;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
            }
            .home-btn i {
                margin-right: 5px;
            }
            .btn-primary {
                background-color: #333; /* Black color */
                border-color: #333; /* Black color */
                color: #fff; /* White text color */
           }
        </style>
    </head>
    <body>
    <div class="container mt-5">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <!-- Back button -->
        <button onclick="goBack()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button> 
        <a href="/" class="btn btn-primary position-fixed" style="bottom: 20px; left: 20px;"><i class="fas fa-home"></i> Home</a>
        <!-- Title container -->
        <div class="title-container">
            <h2 class="title">Update Book</h2>
        </div>
        <form action="" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ book.stock }}" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
        <a href="/" class="home-btn"><i class="fas fa-home"></i> Home</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
